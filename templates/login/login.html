{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-input">
            <form method="post">
                <h1>Login</h1>
                <p>Login to one of the best chats</p>
                {% csrf_token %}
                <label>{{ form.username.label }}*</label>
                <br>
                {{ form.username }}
                <br>
                <label>{{ form.password.label }}*</label>
                <br>
                {{ form.password }}
                <br>
                <button id="btn-login" type="submit">Login</button>
            </form>
        </div>
        <div class="login-photo">
            <p>Join to us and enjoy conversation with your best friends</p>
            <img src="/static/photos/chat_people_tech_talk_communication-18876.jpg">
        </div>
    </div>
</body>
</html>
