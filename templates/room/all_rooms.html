{% extends 'base.html' %}
{% load static %}
{% block chats %}
<link rel="stylesheet" href="{% static 'chat-display.css' %}">
<link rel="stylesheet" href="{% static 'global.css' %}">
<div class="rooms">
    {% for room in all_rooms %}
    <div class="room">
        <div class="room-photo"></div>
        <div class="message-title-container">
            <div class="room-name">{{ room.name }}</div>
            <div class="random-message">{{ room.random_message }}</div>
        </div>
        <a href="{% url 'room_detail' room.pk %}">
            <button class="button_style">Join</button>
        </a>
    </div>
    {% endfor %}
    <div class="pagination">
        {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}">Wróć</a>
        {% endif %}
        <span class="current-page">{{ page_obj.number }}</span>
        {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}">Następna</a>
        {% endif %}
    </div>
</div>
{% endblock %}
